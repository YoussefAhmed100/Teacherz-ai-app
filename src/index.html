<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversation Streaming</title>
</head>
<body>
  <h2>Ask Question</h2>
  <button onclick="askQuestion()">Ask</button>
  <div id="output"></div>

  <script>
    async function askQuestion() {
      const res = await fetch("http://localhost:3000/conversation/ask?mode=chunk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: " مع حفظ المصطلحات اشرح الفرق بين login and register",
          userId: "652f1e5d9c1234567890abcd",
        }),
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");

      const output = document.getElementById("output");
      output.innerHTML = "";

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value);
        const lines = chunk.split("\n\n").filter(Boolean);

        lines.forEach(line => {
          if (line.startsWith("data:")) {
            const data = line.replace("data:", "").trim();
            if (data === "[DONE]") {
              output.innerHTML += "<br/><b>✅ Finished</b>";
            } else {
              output.innerHTML += " " + data;
            }
          }
        });
      }
    }
  </script>
</body>
</html>
